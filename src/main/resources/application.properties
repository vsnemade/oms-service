spring.profiles.active=dev
spring.application.name=oms-service
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
spring.main.banner-mode: off

management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.endpoint.health.group.liveness.include=livenessState,ping
management.endpoint.health.group.readiness.include=readinessState,orderService
management.endpoint.health.probes.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true

spring.datasource.url=jdbc:postgresql://localhost:5432/omsdb
spring.datasource.username=oms_user
spring.datasource.password=oms_pass_123

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

#TraceId
management.tracing.enabled=true
management.tracing.sampling.probability=1.0

#oms business properties
oms.order.timeout-ms=5000
oms.order.max-quantity=10
